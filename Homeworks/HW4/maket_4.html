<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
        }
        header{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 20vh;
            background: #8D8484;
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-size: 45px;
            color: #000000;
        }
        main{
            display: flex;
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-size: 45px;
            color: #ffffff;
        }
        section{
            display: flex;
            flex-direction: column;
        }
        .content_1{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            width: 73vw;
            background: #776969;
        }
        .content_2{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            width: 73vw;
            background: #643030;
        }
        .content_3{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            width: 73vw;
            background: #441818;
        }
        aside{
            display: flex;
            flex-direction: column;
        }
        .spam_1{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 27vw;
            height: 30vh;
            background: #937575;
        }
        .spam_2{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 27vw;
            height: 30vh;
            background: #644C4C;
        }
        footer{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 20vh;
            background: #BDBDBD;
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-size: 45px;
            color: #000000;
        }
    </style>
</head>
<body>
<header>
    <p>Header</p>
</header>
<main>
    <section>
        <div class="content_1">
            <p>Content - 1</p>
        </div>
        <div class="content_2">
            <p>Content - 2</p>
        </div>
        <div class="content_3">
            <p>Content - 3</p>
        </div>
    </section>
    <aside>
        <div class="spam_1">
            <p>spam - 1</p>
        </div>
        <div class="spam_2">
            <p>spam - 2</p>
        </div>
    </aside>
</main>
<footer>
    <p>footer</p>
</footer>
</body>
</html>
